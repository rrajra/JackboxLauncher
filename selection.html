<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<link rel="stylesheet" type="text/css" href="seleCss.css">
    <title>Choose Packs</title>
  </head>
  <body>

    <p id="pack">Select each pack you own</p>

    <div class="container">

    <div class="item">
    <p>Party Pack 1</p>
    <label class="switch">
        <input type="checkbox" id="switchVal1">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="item">
        <p>Party Pack 2</p>
        <label class="switch">
            <input type="checkbox" id="switchVal2">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="item">
            <p>Party Pack 3</p>
            <label class="switch">
                <input type="checkbox" id="switchVal3">
                <span class="slider round"></span>
              </label>
            </div>

            <div class="item">
                <p>Party Pack 4</p>
                <label class="switch">
                    <input type="checkbox" id="switchVal4">
                    <span class="slider round"></span>
                  </label>
                </div>

                <div class="item">
                    <p>Party Pack 5</p>
                    <label class="switch">
                        <input type="checkbox" id="switchVal5">
                        <span class="slider round"></span>
                      </label>
                    </div>

                    <div class="item">
                        <p>Party Pack 6</p>
                        <label class="switch">
                            <input type="checkbox" id="switchVal6">
                            <span class="slider round"></span>
                          </label>
                        </div>
                        </div>
    
    <div class="contBtn">
        <button id="btnOn">Continue</button>
    </div>

    <script src="selectionJS.js"></script>

  </body>
